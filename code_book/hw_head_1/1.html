<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<canvas id="canvasid" style="border:2px dotted black">
</canvas>
<script>
    var canvas = document.getElementById("canvasid");
    var ctx = canvas.getContext("2d");
    canvas.width = 200;
    canvas.height = 200;
    var home = {
        start:function () {
            ctx.fillStyle = "black";
            ctx.moveTo(100,50);
            ctx.lineTo(40,120);
            ctx.lineTo(100,50);
            ctx.save();
        },

        homem:function(){

            ctx.fillStyle = "red";
            ctx.fillRect(40,120,120,70);
            ctx.save();
        },
        window:function(){
            ctx.fillStyle = "blue";
            ctx.fillRect(50,130,30,30);
            ctx.save();
        },
        door:function () {
            ctx.fillStyle = "green";
            ctx.fillRect(100,130,30,60);
            ctx.save();
        },
        roof:function(){
            ctx.fillStyle = "yellow";
            ctx.moveTo(100,50);
            ctx.lineTo(40,120);
            ctx.lineTo(160,120);
            ctx.lineTo(100,50);
            ctx.save();
        }

    };


    home.homem();
    home.window();
    home.door();
    home.roof();


    ctx.fill();
    ctx.stroke();



    //ctx.stroke();




</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Главная</title>
</head>
<body>
<canvas id="canvasid" width="300" height="100"
style="border:1px solid magenta">

</canvas>

<script>
    //обращение к canvas
    var canvas = document.getElementById("canvasid");
    var ctx = canvas.getContext("2d");
    canvas.width = 200;//у
    canvas.height = 90;
    ctx.strokeStyle = "green";
    ctx.fillStyle = "blue";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "brown";
    ctx.rect(10,30,80,40);
    ctx.fill();
    ctx.stroke();
</script>

</body>
</html>
